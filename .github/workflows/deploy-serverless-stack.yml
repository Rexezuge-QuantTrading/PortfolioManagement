# $version: v2-1772208128
name: Deploy Serverless Stack
permissions:
  contents: read

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Dump DOT_ENV to Repository
        run: |
          if [ ! -f ".env" ]; then
            echo "${DOT_ENV}" > .env
          fi
        env:
          DOT_ENV: ${{ vars.DOT_ENV }}

      - name: Deploy Stack to AWS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SERVERLESS_LICENSE_KEY: ${{ secrets.SERVERLESS_LICENSE_KEY }}
        run: npx serverless deploy

  cleanup-deployment-bucket:
    name: Cleanup Deployment Bucket
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Remove all objects from deployment S3 bucket
        env:
          DEPLOYMENT_S3_BUCKET: ${{ vars.DEPLOYMENT_S3_BUCKET }}
        run: |
          aws s3 rm s3://${DEPLOYMENT_S3_BUCKET} --recursive
